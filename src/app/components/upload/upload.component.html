<div class="container mx-auto p-4">
  <div class="bg-white shadow-md rounded-lg overflow-hidden">
    <div class="p-6">
      <h2 class="text-2xl font-bold mb-4">Upload Project Files</h2>
      <div class="space-y-4">
        <div class="flex items-center justify-center w-full">
          <label
            for="file-upload"
            class="flex flex-col items-center justify-center w-full h-32 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 hover:bg-gray-100"
          >
            <div class="flex flex-col items-center justify-center pt-5 pb-6">
              <svg
                class="w-8 h-8 mb-4 text-gray-500"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 20 16"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2"
                />
              </svg>
              <p class="mb-2 text-sm text-gray-500">
                <span class="font-semibold">Click to upload</span> or drag and
                drop
              </p>
              <p class="text-xs text-gray-500">
                Upload project files (Directory upload supported)
              </p>
            </div>
            <input
              id="file-upload"
              type="file"
              class="hidden"
              (change)="onFileSelected($event)"
              multiple
              webkitdirectory
              directory
            />
          </label>
        </div>
        <div class="flex space-x-2">
          <button
            (click)="generateDocumentation()"
            [disabled]="!selectedFiles.length || processing"
            class="w-60 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 disabled:opacity-50 disabled:cursor-not-allowed"
          >
            <ng-container *ngIf="processing; else generateText">
              <div class="flex items-center justify-center">
                <svg
                  class="animate-spin -ml-1 mr-2 h-5 w-5 text-white"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                >
                  <circle
                    class="opacity-25"
                    cx="12"
                    cy="12"
                    r="10"
                    stroke="currentColor"
                    stroke-width="4"
                  ></circle>
                  <path
                    class="opacity-75"
                    fill="currentColor"
                    d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
                  ></path>
                </svg>
                <span>Processing...</span>
              </div>
            </ng-container>
            <ng-template #generateText> Generate Documentation </ng-template>
          </button>

          <button
            (click)="downloadDocumentation()"
            [disabled]="processing || !generatedDocumentation"
            class="w-60 px-4 py-2 bg-gray-200 text-gray-800 rounded hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-opacity-50 disabled:opacity-50 disabled:cursor-not-allowed"
          >
            Download Documentation
          </button>
        </div>
      </div>

      <div *ngIf="errorMessage" class="mt-4">
        <p class="text-sm text-red-500">{{ errorMessage }}</p>
      </div>

      <div *ngIf="generatedDocumentation" class="mt-8">
        <div class="flex">
          <!-- Sidebar -->
          <div class="w-1/4 bg-gray-100 p-4 rounded-md">
            <h2 class="text-lg font-semibold mb-4">Generated Documents</h2>
            <ul>
              <li
                *ngFor="let docKey of generatedDocumentation | keys"
                (click)="onDocumentSelect(docKey)"
                [class.bg-blue-100]="docKey === selectedDocumentKey"
                class="p-2 cursor-pointer hover:bg-blue-50 rounded"
              >
                {{ docKey }}
              </li>
            </ul>
          </div>

          <!-- Content Display Area -->
          <div class="w-3/4 p-4">
            <div *ngIf="selectedDocumentKey; else placeholder">
              <h3 class="text-xl font-medium mb-4">
                {{ selectedDocumentKey }}
              </h3>
              <!-- Render the markdown content -->
              <markdown
                ngPreserveWhitespaces
                [data]="generatedDocumentation[selectedDocumentKey]"
              ></markdown>
            </div>
            <ng-template #placeholder>
              <p class="text-gray-500 italic">
                Select a document from the sidebar to view its content.
              </p>
            </ng-template>
          </div>
        </div>
      </div>

      <!-- Error Message -->
      <div *ngIf="errorMessage" class="mt-4">
        <p class="text-sm text-red-500">{{ errorMessage }}</p>
      </div>
    </div>
  </div>
</div>
